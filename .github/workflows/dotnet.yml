name: .NET

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore Lendship.Backend/Lendship.Backend.sln
    - name: Build
      run: dotnet build Lendship.Backend/Lendship.Backend.csproj --no-restore
    - name: Test
      run: dotnet test Lendship.Backend/Lendship.Backend.sln --no-build --verbosity normal
