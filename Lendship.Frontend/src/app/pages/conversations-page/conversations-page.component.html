<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border m-2" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div class="container col-lg-8">
  <div *ngIf="!loading && conversations.length == 0">
    <p>No conversations.</p>
  </div>
  <div *ngFor="let con of conversations" (click)="openConversation(con.advertisementId ,con.id)" class="conversation-section d-flex justify-content-between align-items-center mb-2">
    <div class="d-flex align-items-center">
      <span *ngIf="con.hasNewMessage" class="badge rounded-pill badge-notification bg-danger" style="margin: -5px; position: absolute">New</span>
      <img *ngIf="con.users !== undefined || con.users[0] !== undefined" class="img-conversation ms-4" src="{{baseUrl}}/images/profile{{con.users[0].image}}" alt="">
      <p class="conversation-name m-3">{{con.userString}}</p>
    </div>
    <p class="conversation-name me-4">{{con.conversationName}}</p>
  </div>
</div>
