<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border m-2" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<form *ngIf="reserved" class="row row-cols-sm-auto">
  <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="1" [dayTemplate]="t" outsideDays="hidden"
                  [markDisabled]="isDisabled">
  </ngb-datepicker>


  <ng-template #t let-date let-focused="focused" let-disabled="disabled">

  <span class="custom-day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        [class.not-available]="notAvailable(date)"
        [class.reserved]="alreadyReserved(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
  </ng-template>
</form>
