<div class="container">
  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border m-2" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="!loading && notifications.length == 0">
    <p>No notification found.</p>
  </div>
  <div *ngFor="let notification of notifications" class="d-flex justify-content-between align-items-center mb-2"
       [ngClass]="notification.new ? 'new-notification' : 'old-notification'"
       (click)="notificationClicked()">
    <div class="m-2 align-items-center" >
      <p class="notification-name">
        Notification for {{notification.advertisementTitle}} for reservation at {{notification.reservationDateFromString}} - {{notification.reservationDateToString}}
      </p>
      <p class="notification-info"><b>{{notification.updateInformation}}</b></p>
    </div>
  </div>
</div>
