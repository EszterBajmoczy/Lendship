<app-search *ngIf="isLoggedIn" class="w-100"
  [mode] = mode
  (advertisements)="searchAdvertisements($event)"
  (searchWithOutPaging)="updateSearchWithOutPaging($event)">
</app-search>
<div *ngIf="isLoggedIn" class="card-container container col-lg-10 ">
  <div *ngFor="let ad of adList?.advertisements" class=" card m-3" style="width: 18rem; height: 22rem" (click)="cardClicked(ad.id)">
    <img src="{{baseUrl}}images{{ad.imageLocation}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ad.title}}</h5>
      <div class="d-flex justify-content-between mt-4 mb-0">
        <p class="ad-details">{{ad.location}}</p>
        <p class="ad-details">{{ad.price}} Ft</p>
      </div>
    </div>
  </div>
</div>
<app-paging *ngIf="isLoggedIn && adList !== undefined" class="w-100"
            [mode] = mode
            [pages] = adList.pages
            [search] = searchWithOutPaging
            (advertisements)="searchAdvertisements($event)">
</app-paging>
