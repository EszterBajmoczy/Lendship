<nav class="navbar navbar-expand-lg navbar-dark background-d " >
  <div class="container-fluid col-lg-10 space-between">
    <a class="navbar-brand" href="#">
      <img src="../../../../assets/img/Lendship_logo.png" width="114.4px" height="35.2px" alt="" class="d-inline-block">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" >
          <a class="nav-link home-button" [routerLinkActive]="['active']" aria-current="page" [routerLink]="['home']">Home</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link advertisements-button" [routerLinkActive]="['active']" [routerLink]="['advertisements']">Advertisements</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link reservations-button" [routerLinkActive]="['active']" [routerLink]="['reservations']">Reservations</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link msg-button" [routerLinkActive]="['active']" [routerLink]="['conversations']">Messages</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link news-button" [routerLinkActive]="['active']" [routerLink]="['notifications']" (click)="removeNewNotifications()">
            <i class="fa-solid fa-bell" ></i>
            <span *ngIf="notificationCount > 0" class="badge rounded-pill badge-notification bg-danger" style="margin: -5px; position: absolute">{{notificationCount}}</span>
          </a>
        </li>
        <li class="nav-item" >
          <a class="nav-link login-button" [routerLinkActive]="['active']" [routerLink]="[nameUrl]">
            <i *ngIf="image.length == 0; else elseBlock" class="fa fa-user rounded-circle" width="30" height="30"></i>
            <ng-template #elseBlock>
              <img class="rounded-circle oversize" width="30" height="30" style="object-fit: cover" src="https://localhost:44377/images/profile{{image}}">
            </ng-template>

            <span [textContent]="name"></span>
          </a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item" >
          <a class="nav-link login-button" [routerLink]="['home']" (click)="logout()">
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
