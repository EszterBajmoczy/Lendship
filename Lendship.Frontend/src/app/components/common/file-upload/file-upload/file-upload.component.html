<p>{{advertisementId}}</p>
<div class="text-center">
  <input class="form-control" type="file" multiple
         (change)="onSelected($event)" accept=".jpg,.png,.gif">

  <button *ngIf="!loading" (click)="onUpload()"
          class="btn btn-success m-4">
    Upload
  </button>
</div>

<div class="d-flex justify-content-center mt-5" *ngIf="loading">
  <h3>Loading...</h3>
</div>
