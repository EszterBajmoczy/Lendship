<div class="d-flex justify-content-center">
  <nav aria-label="Page navigation example ">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled': currentPage === 0}">
        <a class="page-link" (click)="paging(currentPage-1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li *ngFor="let n of [].constructor(pages); let i = index" [ngClass]="{'disabled': currentPage === i}" class="page-item">
        <a class="page-link" (click)="paging(i)">{{i + 1}}</a>
      </li>
      <li class="page-item" [ngClass]="{'disabled': currentPage+1 === pages}">
        <a class="page-link" (click)="paging(currentPage+1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
